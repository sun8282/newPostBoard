<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- CSS 파일 추가 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/init.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 */
        body {
            background-color: #f4f4f9;
        }

        /* 헤더, 푸터 영역을 제외한 본문 스타일 */
        .main-content {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem 0; /* 상하 여백 추가 */
        }

        /* 회원가입 폼 컨테이너 */
        .register-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* 프로필 이미지 스타일 */
        .profile-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            transition: 0.3s;
        }

        .profile-image:hover {
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        /* 입력 필드 스타일 */
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 1rem;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 4px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0px 0px 5px rgba(106, 90, 205, 0.5);
        }

        /* 버튼 스타일 */
        .register-btn {
            background: #6a5acd;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #5a4bbd;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

<!-- 헤더 추가 -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="register-container">
        <h2>회원가입</h2>

        <form th:action="@{/register}" method="post" enctype="multipart/form-data">
            <!-- 프로필 이미지 업로드 -->
            <div class="profile-container" onclick="document.getElementById('profileInput').click();">
                <img id="profilePreview" th:src="@{${userDto.profileImage}}" class="profile-image">
                <input type="file" id="profileInput" name="profileImage" class="file-input" accept="image/*"
                       onchange="previewImage(event)">
            </div>

            <!-- 입력 필드 -->
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="userEmail" required>
            </div>

            <div class="input-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <button type="submit" class="register-btn">회원가입</button>
        </form>
    </div>
</div>

<!-- 푸터 추가 -->
<div th:insert="~{fragments/footer :: footer}"></div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            document.getElementById('profilePreview').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
