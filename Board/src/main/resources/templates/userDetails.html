<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/init.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            margin-top: 20px;
        }
        .edit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="wrapper">
<div class="profile-container">
    <h1>User Profile</h1>

    <img th:src="@{${currentUser.getProfileImage()}}" alt="Profile Image" class="profile-img">

    <div class="user-info">
        <p><strong>Username:</strong> <span th:text="${currentUser.getUsername()}"></span></p>
        <p><strong>Email:</strong> <span th:text="${currentUser.getUserEmail()}"></span></p>
        <p><strong>User ID:</strong> <span th:text="${currentUser.getUserId()}"></span></p>
    </div>

    <a th:href="@{/user/{userId}/edit(userId=${currentUser.getUserId()})}">
        <button class="edit-btn">Edit Profile</button>
    </a>
</div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
